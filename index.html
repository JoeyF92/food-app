<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Profile </a>
          <a class="nav-item nav-link" href="#">Login</a>
        </div>
      </div>
    </nav>
    <header>
      <h1>Food App</h1>
    </header>
    <main id="main-div">
      <div id="left-main">
        <form>
          <select name="dietary" id="dietary">
            <option value="" disabled selected>Dietary Requirement</option>
            <option value="Gluten Free">Gluten Free</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Halal">Halal</option>
            <option value="Kosher">Kosher</option>
            <option value="Peanut Allergy">Peanut Allergy</option>
            <option value="Vegan">Vegan</option>
          </select>

          <label for="postcode"></label>
          <input
            type="text"
            id="postcode"
            name="postcode"
            placeholder="Postcode"
          /><br /><br />
          <input type="submit" id="takeaway-button" value="Find takeaways" />
        </form>
      </div>
      <div id="right-main">
        <img id="chinese" src="chinese.png" alt="Picture of chinese food" />
      </div>
    </main>

    <div id="food-imgs">
      <div class="little-div">
        <img class="food-item" src="fish-and-chips.png" alt="" />
      </div>
      <div class="little-div">
        <img class="food-item" src="kebab.png" alt="" />
      </div>
      <div class="little-div">
        <img class="food-item" src="pasta.png" alt="" />
      </div>
      <div class="little-div">
        <img class="food-item" src="pizza.png" alt="" />
      </div>
      <div class="little-div">
        <img class="food-item" src="burger.png" alt="" />
      </div>
    </div>
  </body>
</html>
